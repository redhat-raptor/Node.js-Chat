<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iMoney user tracker</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="page-header"><h1>Tracking users</h1></div>

    <div class="panel panel-default">
        <div class="panel-heading">User activities</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Tracker ID</th>
                    <th>Pages visited</th>
                </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    Incoming Chat:&nbsp;<ul id="incomingChatMessages"></ul>
    <input type="text" id="outgoingChatMessage">

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script>
    "use strict";

    var socketManager = {
        socket: null,
        init: function() {
            this.socket = io.connect();
        }
    }

    var userManager = {
        data: {id: null},
        init: function() {
            this.data.id = $.cookie('userId');
        },
        identifyUser: function() {
            var that = this;
            socketManager.socket.json.send({
                type: 'identify',
                data: that.data
            });
        },
        setUser: function(data) {
            this.data = data;
            $.cookie('userId', this.data.id);
        }
    };

    $(function(){
        socketManager.init();
        userManager.init();

        socketManager.socket.on('connect', function () {
            $('#incomingChatMessages').append($('<li>Identifying user</li>'));

            userManager.identifyUser();

            socketManager.socket.on('identify', function(data) {
                userManager.setUser(data);
            });

            socketManager.socket.on('message', function(message) {
                $('#incomingChatMessages').append($('<li></li>').text(message));
            });

            socketManager.socket.on('disconnect', function() {
                $('#incomingChatMessages').append('<li>Disconnected</li>');
            });
        });

        $('#outgoingChatMessage').keypress(function(event) {
            if(event.which == 13) {
                event.preventDefault();

                //socketManager.socket.send($('#outgoingChatMessage').val());
                socketManager.socket.json.send({message: 'b'});

                $('#incomingChatMessages').append($('<li></li>').text($('#outgoingChatMessage').val()));
                $('#outgoingChatMessage').val('');
            }
        });
    });
</script>
</body>
</html>
